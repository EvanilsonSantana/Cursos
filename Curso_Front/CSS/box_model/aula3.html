<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
    <style>
        * {margin: 0}
        div, section {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            margin: 10px auto;    
        }
        
    </style>
<body>
    <div>
        div
    </div>
    <section>
        section
    </section>
</body>
</html>
