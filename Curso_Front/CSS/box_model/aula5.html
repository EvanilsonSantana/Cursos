<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-outline</title>
</head>
    <style>
        * {margin: 0;}
        div, section {
            width: 100px;
            height: 100px;
            margin: 20% auto;
            border: 10px solid blue;
            border-top: 10px groove green;
        }
        input {
            width: 300px;
            margin: 20px;
        }
    </style>
<body>
    <div>
        div
    </div>
    <section>
        section
    </section>
    <input type="text">
</body>
</html>
