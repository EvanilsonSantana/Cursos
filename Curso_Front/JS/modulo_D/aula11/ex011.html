<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de velocidades</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular() {
            var txtvel = document.querySelector('input#txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `A sua velocidade atual é de <strong>${vel}Km/h</strong>`
            
            if (vel > 60) {
                res.innerHTML += `<p>você ultrapassou o limite de velocidade. <strong>MULTADO!</strong></p>` 
            }
            res.innerHTML += '<p>Dirija com o cinto de segurança</p>'
        }
    </script>
</body>
</html>
